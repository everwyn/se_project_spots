<!DOCTYPE html>
<html lang="en">
  <!-- Head -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a picture website" />
    <meta name="author" content="Juan Quiles" />
    <meta name="keywords" content="Photos, Spots" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <section class="modal" id="edit-modal">
        <div class="modal__background"></div>
        <div class="modal__container">
          <form class="modal__form">
            <h2 class="modal__title">Edit Profile</h2>
            <fieldset class="modal__fieldset">
              <label for="name" class="modal__name-label">Name</label>
              <input type="text" class="modal__name" id="name" />
              <label for="description" class="modal__description-label"
                >Description</label
              >
              <input type="text" class="modal__description" id="description" />
              <button type="submit" class="modal__save">Save</button>
            </fieldset>
            <button type="button" class="modal__close">
              <img src="./images/x_button.svg" alt="Close button" />
            </button>
          </form>
        </div>
      </section>

      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Logo" />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__avatar-section">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <div class="profile__avatar-bio-section">
              <h1 class="profile__avatar-name">Bessie Coleman</h1>
              <p class="profile__avatar-description">Civil Aviator</p>

              <button class="profile__avatar-edit" type="button">
                <img
                  src="./images/Group_2.svg"
                  alt="Edit Button"
                  class="profile__avatar-edit-image"
                />
                Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__button" type="button">
            <img
              src="./images/Group_26.svg"
              alt="Plus Symbol"
              class="profile__button-symbol"
            />
            New Post
          </button>
        </section>

        <div class="cards">
          <template id="cards__template">
            <div class="cards__card">
              <img class="cards__card-image" src="" alt="" />
              <div class="cards__card-comments">
                <h3 class="cards__card-description"></h3>
                <button class="cards__card-like" type="button">
                  <img src="./images/Like_Icon.svg" alt="Like" />
                </button>
              </div>
            </div>
          </template>
        </div>
      </main>

      <footer class="footer">2024 Â© Spots</footer>
    </div>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
