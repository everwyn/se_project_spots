<!DOCTYPE html>
<html lang="en">
  <!-- Head -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a picture website" />
    <meta name="author" content="Juan Quiles" />
    <meta name="keywords" content="Photos, Spots" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Logo" />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__avatar-section">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <div class="profile__avatar-bio-section">
              <h1 class="profile__avatar-name">Bessie Coleman</h1>
              <p class="profile__avatar-description">Civil Aviator</p>

              <button class="profile__avatar-edit" type="button">
                <img
                  src="./images/Group_2.svg"
                  alt="Edit Button"
                  class="profile__avatar-edit-image"
                />
                Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__button" type="button">
            <img
              src="./images/Group_26.svg"
              alt="Plus Symbol"
              class="profile__button-symbol"
            />
            New Post
          </button>
        </section>

        <ul class="cards">
          <li class="cards__card">
            <img
              class="cards__card-image"
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorens"
            />
            <div class="cards__card-comments">
              <h3 class="cards__card-description">Val Thorens</h3>
              <button class="cards__card-like" type="button">
                <img src="./images/Like_Icon.svg" alt="Like" />
              </button>
            </div>
          </li>

          <li class="cards__card">
            <img
              class="cards__card-image"
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Resturaunt terrace"
            />
            <div class="cards__card-comments">
              <h3 class="cards__card-description">Resturaunt terrace</h3>
              <button class="cards__card-like" type="button">
                <img src="./images/Like_Icon.svg" alt="Like" />
              </button>
            </div>
          </li>

          <li class="cards__card">
            <img
              class="cards__card-image"
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="An outdoor cafe"
            />
            <div class="cards__card-comments">
              <h3 class="cards__card-description">An outdoor cafe</h3>
              <button class="cards__card-like" type="button">
                <img src="./images/Like_Icon.svg" alt="Like" />
              </button>
            </div>
          </li>

          <li class="cards__card">
            <img
              class="cards__card-image"
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="A very long bridge"
            />
            <div class="cards__card-comments">
              <h3 class="cards__card-description">
                A very long bridge, over the forest...
              </h3>
              <button class="cards__card-like" type="button">
                <img src="./images/Like_Icon.svg" alt="Like" />
              </button>
            </div>
          </li>

          <li class="cards__card">
            <img
              class="cards__card-image"
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Tunnel with morning light"
            />
            <div class="cards__card-comments">
              <h3 class="cards__card-description">Tunnel with morning light</h3>
              <button class="cards__card-like" type="button">
                <img src="./images/Like_Icon.svg" alt="Like" />
              </button>
            </div>
          </li>

          <li class="cards__card">
            <img
              class="cards__card-image"
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Mountain house"
            />
            <div class="cards__card-comments">
              <h3 class="cards__card-description">Mountain house</h3>
              <button class="cards__card-like" type="button">
                <img src="./images/Like_Icon.svg" alt="Like" />
              </button>
            </div>
          </li>
        </ul>
      </main>

      <footer class="footer">2024 Â© Spots</footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
